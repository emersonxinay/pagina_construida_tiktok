<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera página web</title>
    <link rel="stylesheet" href="assets/estilo.css">
    <link rel="shortcut icon" href="./assets/img/principal.png" type="image/x-icon">
</head>
<body>
    <!-- sección de navegación -->
    <nav>
        <div class="nav-container">
            <img src="./assets/img/principal.png" alt="Logo" class="logo">
            <button class="nav-toggle" aria-label="Abrir menú">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="">Inicio</a></li>
                <li><a href="">Nosotros</a></li>
                <li><a href="">Contacto</a></li>
                <li><a href="https://www.tiktok.com/@compilandocode">Mi TikTok</a></li>
                <li><a href="https://www.tiktok.com/@compilandocode" target="_blank" rel="noopener noreferrer">TikTok en otro enlace</a></li>
            </ul>
        </div>
    </nav>

    <!-- seccón principal de la página -->
    <main>
        <h1>Videos sobre flores</h1>
        <section class="videos-section">
            <article class="video-card">
                <video controls src="./video1.mkv" poster="./assets/img/principal.png"></video>
                <h2>Video local</h2>
            </article>
            <article class="video-card">
                <iframe src="https://www.youtube.com/embed/2QeqP0kkHh4?si=1zOUTovPGU5LyMev" title="YouTube video player" allowfullscreen></iframe>
                <h2>Video de YouTube</h2>
            </article>
        </section>
    </main>

    <!-- sección pie de página -->
    <footer>
        <p>Todos los derechos reservados &copy; 2025 | Hecho con ❤️ por CompilandoCode</p>
    </footer>

    <script>
        // Menú hamburguesa para responsive
        const navToggle = document.querySelector('.nav-toggle');
        const navLinks = document.querySelector('.nav-links');
        navToggle.addEventListener('click', () => {
            navLinks.classList.toggle('open');
            navToggle.classList.toggle('open');
        });
    </script>
</body>
</html>
